<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/freshers.png" />

    <!-- ✅ Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ SEO Meta Description -->
    <meta
      name="description"
      content="Find the latest jobs and internships for freshers in India. Explore entry-level opportunities, campus hiring, and kickstart your career with FreshersJobs.shop."
    />

    <!-- ✅ Google Site Verification (required for AdSense approval) -->
    
    <meta name="google-adsense-account" content="ca-pub-3736460456527304">

    <!-- ✅ Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/freshers.png" />

    <!-- ✅ Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://freshersjobs.shop" />

    <!-- ================= Inline critical CSS (tiny) ================= -->
    <!-- Keep only the minimal rules required for above-the-fold/initial paint -->
    <style>
      html, body { height: 100%; }
      body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; }
      img[alt="site-logo"] { width: 48px; height: auto; display: block; }
    </style>

    <!-- Preload likely LCP image (adjust if your true LCP is different) -->
    <link rel="preload" as="image" href="%PUBLIC_URL%/freshers.png">

    <!-- Preload main stylesheet and load it asynchronously (prevents render-blocking) -->
    <!-- Replace the href with the exact build filename if your build generates a hashed CSS file -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.css"></noscript>

    <meta property="og:title" content="Freshers Jobs & Internships in India | FreshersJobs.shop" />

    <meta property="og:url" content="https://freshersjobs.shop" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Freshers Jobs & Internships in India | FreshersJobs.shop" />

    <meta name="twitter:image" content="%PUBLIC_URL%/freshers.png" />

    <!-- Page title -->

    <!-- NOTE: removed Google Fonts preconnects flagged as unused.
         If you use Google Fonts on first paint, prefer:

  </head>
